repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        # Use a generic `python3` language_version so pre-commit doesn't try to
        # create a venv using a specific minor interpreter that may not exist
        # on the matrix runner (e.g., python3.12 runner may not have python3.10).
        language_version: python3

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Use a valid tag for the upstream pre-commit repo; some revs may not exist
    rev: "v0.14.10"
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
