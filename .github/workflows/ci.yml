name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package and test extras (editable) so CI runs same deps as local dev
          pip install -e '.[test]'
          # Install developer tooling for linting/format checks
          pip install -e '.[dev]'

      - name: Run pre-commit hooks
        run: |
          # Run pre-commit hooks and fail the job if any hook reports problems.
          pre-commit run --all-files

      - name: Lint
        run: |
          # Run ruff and black checks; ruff will auto-fix where possible via --fix
          ruff check . || ruff check . --fix
          black --check .
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
